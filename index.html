<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Untitled</title>
        <link rel="stylesheet" href="assets/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
        <link rel="author" href="humans.txt">

    <body>
		<div class="container">
			<div class="row">
				<div class="col-12 jumbotron">
					<h1>Train Schedule</h1>					
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<table class="table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>frequency</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                       	
                        </tbody>
                    </table>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<label>Name</label>
                    <br>
                    <input type="text" name="name" id="name">
                    <br>
                    <label>Destination</label>
                    <br>
                    <input type="text" name="destination" id="dest">
                    <br>
                    <label>Frequency (in minutes)</label>
                    <br>
                    <input type="text" name="freq" id="freq">
                    <br>
                    <label>First Train Time (in military time 00:00-23:59)</label>
                    <br>
                    <input type="text" name="firstTime" id="firstTime">
                    <br>
                    <input type="submit" name="submit" id="submit">
				</div>
			</div>
		</div>
		

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
        <script src="javascript.js"></script>
    </body>
</html>
